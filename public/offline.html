<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexión - José Vega Art</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0c4a6e 0%, #075985 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: #000;
      border: 4px solid #0ea5e9;
      padding: 40px;
      box-shadow: 8px 8px 0px 0px rgba(14, 165, 233, 1);
      text-align: center;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border: 4px solid #0ea5e9;
      border-radius: 50%;
      background: #0369a1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon::before {
      content: "⚠";
      font-size: 40px;
      color: #e0f2fe;
    }

    h1 {
      color: #e0f2fe;
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 16px;
    }

    p {
      color: #bae6fd;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .button {
      display: inline-block;
      background: #0ea5e9;
      color: white;
      padding: 12px 32px;
      border: 4px solid #0ea5e9;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
    }

    .button:hover {
      background: #0284c7;
      box-shadow: 4px 4px 0px 0px rgba(14, 165, 233, 1);
    }

    .button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
    <h1>Sin Conexión</h1>
    <p>
      No pudimos conectarnos a internet. Por favor verifica tu conexión
      e intenta nuevamente.
    </p>
    <a href="/" class="button" onclick="location.reload(); return false;">
      Intentar de nuevo
    </a>
  </div>
</body>
</html>
